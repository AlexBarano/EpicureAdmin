<app-header></app-header>
<div class="main-container">
  <app-side-bar></app-side-bar>

  <div class="table-container">
    <app-card></app-card>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>
      <ng-container matColumnDef="chef">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let person">{{ person.chef }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let row">
          <button class="edit" mat-button>Edit</button>
          <button class="delete" mat-button>Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="restaurantsColumnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let myRowData; columns: restaurantsColumnsToDisplay"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
