<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>
      <div class="button">
        <button mat-button (click)="onBack()">Go Back</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
