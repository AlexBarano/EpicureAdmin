<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <div class="form-alert" *ngIf="email?.invalid">Email is invalid.</div>
      <div class="form-alert" *ngIf="password?.invalid">
        Password is invalid.
      </div>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
      <div class="button">
        <button mat-button (click)="onRegister()">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
